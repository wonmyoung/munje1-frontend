<!DOCTYPE html>
<html lang="ko">
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <title>온맘터치</title>
        <meta name="theme-color" content="#fff">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/common.css">
        <script src="./js/jquery-1.11.2.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <script src="./js/slick.js"></script>
        <script src="./js/common.js"></script>
</head>
<body>
    <div id="page5" class="pageWrap">
        <h2>기본정보</h2>
        <section class="baseInfo">
            <ul>
                <li>
                    <label for="comName" class="required">기관명</label>
                    <input type="text" id="comName" placeholder="기관명을 입력해주세요">
                </li>
                <li>
                    <label for="comNum" class="required">사업자등록번호</label>
                    <input type="text" id="comNum" placeholder="예)123-45-489494">
                </li>
                <li>
                    <label for="comCeo" class="required">대표자명</label>
                    <input type="text"  id="comCeo" placeholder="대표자">
                </li>
                <li>
                    <label for="comRawNum" class="required">대표전화번호(-없이 입력)</label>
                    <input type="text" id="comRawNum" placeholder="예)028383838">
                </li>
             
                <li class="full">
                    <label for="comAddr">주소(영역을 클릭해주세요)</label>
                    <p class="addr">
                        <input type="text" readonly placeholder="우편번호">
                        <input type="text" id="comAddr" placeholder="여기를 클릭해주세요">
                    </p>
                    <p>
                        <input type="text" placeholder="상세주소">
                    </p>
                </li>

                <li>
                    <label for="comTypeA">업태</label>
                    <input type="text"  id="comTypeA" placeholder="업태를 입력하세요">
                </li>
                <li>
                    <label for="comTypeB">종목</label>
                    <input type="text"  id="comTypeB" placeholder="종목을 입력하세요">
                </li> 
            </ul> 

            <article class="comInfo">
                <div class="comPhoto">
                    <img src="./images/page5_logo.png" alt="회사로고">
                </div> 
                
                <input type="file" value="로고업로드" id="btnFile">
                <label for="btnFile" class="btnFile">로고업로드</label>
                 
            </article>
        </section>
    </div> <!-- //page -->
</body>
</html>
